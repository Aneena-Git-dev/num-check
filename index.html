<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(./assets/blue-grunge-grungy-old.jpg);
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    .container {
      width: 300px;
      height: 400px;
      background-image: url(./assets/360_F_70641048_tsnfNB2cNuQ5l0dZTZZBOF9PvbRWeb5O.jpg);
      text-align: center;
      border: 1px solid;
      border-radius: 20px;
      padding: 20px;
    }
    input, select, button {
      margin-bottom: 15px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="container">
    <h2 class="text-center mb-4">Number Checker</h2>

    <!-- Input Field -->
    <div class="mb-3">
      <input type="number" id="numberInput" class="form-control" placeholder="Enter a number" />
    </div>

    <!-- Dropdown Menu -->
    <div class="mb-3">
      <select id="checkType" class="form-select">
        <option value="fibonacci">Fibonacci Number</option>
        <option value="palindrome">Palindrome Number</option>
        <option value="armstrong">Armstrong Number</option>
      </select>
    </div>

    <!-- Button check -->
    <div class="text-center">
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-outline-primary mt-3" onclick="checkNumber()">Check</button>
      </div>
    </div>

    <!-- Result Display -->
    <div id="result" class="mt-3 text-center"></div>
  </div>

  <script>
    function checkNumber() {
      const num = parseInt(document.getElementById('numberInput').value);
      const selectedCheck = document.getElementById('checkType').value;
      let resultText = '';

      if (isNaN(num)) {
        resultText = 'Please enter a valid number';
      } else {
        switch (selectedCheck) {
          case 'fibonacci':
            resultText = isFibonacci(num)
              ? `${num} is a Fibonacci number`
              : `${num} is not a Fibonacci number`;
            break;
          case 'palindrome':
            resultText = isPalindrome(num)
              ? `${num} is a Palindrome number`
              : `${num} is not a Palindrome number`;
            break;
          case 'armstrong':
            resultText = isArmstrong(num)
              ? `${num} is an Armstrong number`
              : `${num} is not an Armstrong number`;
            break;
          default:
            resultText = 'Please select a check option';
        }
      }

      document.getElementById('result').innerText = resultText;
    }

    // Fibonacci number
    function isFibonacci(num) {
      if (num < 0) return false;
      const check1 = 5 * num * num + 4;
      const check2 = 5 * num * num - 4;
      return isPerfectSquare(check1) || isPerfectSquare(check2);
    }

    // Perfect square
    function isPerfectSquare(x) {
      return Math.sqrt(x) % 1 === 0;
    }

    // Palindrome
    function isPalindrome(num) {
      const str = num.toString();
      return str === str.split('').reverse().join('');
    }

    // Armstrong number
    function isArmstrong(num) {
      const digits = num.toString().split('');
      const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), digits.length), 0);
      return sum === num;
    }
  </script>
</body>
</html>
